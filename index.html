<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App with Travel Suggestions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toast" class="toast">Preferences saved!</div>

    <div class="container">
      <h1>🌤️ Weather App + Travel Suggestion</h1>
      <form id="preferences-form">
        <h2>Set Your Preferences</h2>
        <label>
          Name:
          <input type="text" id="name" required />
        </label>
        <label>
          Dislikes (comma-separated):
          <input type="text" id="dislikes" placeholder="rain, cold" />
        </label>
        <label>
          Preferred Temperature (°C):
          <input type="number" id="preferredTemp" required />
        </label>
        <label>
          Preferred Month:
          <select id="preferredMonth" required>
            <option value="" disabled selected>Select a month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </label>
        <button type="submit">Save Preferences</button>
      </form>
      <div class="weather-search">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="checkWeather()">Check Weather</button>
      </div>

      <div id="weatherResult" class="weather-result"></div>

      <button onclick="suggestLocation()">Suggest Me a Travel Location</button>
      <div class="suggestion-result" id="suggestionResult"></div>

      <div class="user-preferences">
        <h3>Saved Preferences</h3>
        <p><strong>Name:</strong> <span id="pref-name">—</span></p>
        <p><strong>Dislikes:</strong> <span id="pref-dislikes">—</span></p>
        <p><strong>Preferred Temp:</strong> <span id="pref-temp">—</span>°C</p>
        <p><strong>Preferred Month:</strong> <span id="pref-month">—</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
